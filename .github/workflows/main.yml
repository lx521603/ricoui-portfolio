name: Deploy Astro to GitHub Pages (PNPM)

on:
  #push:
    #branches: [main]   # 当 main 分支有推送时自动触发
  workflow_dispatch:   # 也可以手动触发

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      # 1. 拉取代码
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2. 安装 pnpm CLI（必须先安装，保证 PATH 中有 pnpm）
      - name: Install pnpm
        uses: pnpm/action-setup@v3
        with:
          version: 8
          run_install: false

      # 3. 设置 Node.js 环境并启用 pnpm 缓存
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: 'pnpm'

      # 4. 安装依赖
      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      # 5. 可选：运行代码检查（对应 package.json 的 "check" 脚本）
      - name: Run Biome check
        run: pnpm run check

      # 6. 构建 Astro 项目
      - name: Build site
        run: pnpm run build

      # 7. 上传构建产物（Astro 默认输出目录是 dist）
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./dist

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deploy.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      # 8. 部署到 GitHub Pages
      - name: Deploy to GitHub Pages
        id: deploy
        uses: actions/deploy-pages@v4
